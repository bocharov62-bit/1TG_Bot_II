services:
  ollama:
    image: ollama/ollama:latest
    container_name: bot_primeta_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11435:11434"
    restart: unless-stopped

  bot:
    build: .
    container_name: bot_primeta
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data:

